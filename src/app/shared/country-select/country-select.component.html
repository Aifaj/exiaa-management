<ion-content>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </ion-buttons>
    <ion-title>Select Country</ion-title>
  </ion-toolbar>
  <ion-grid >
    <ion-row>
      <ion-col>
        <ion-searchbar [(ngModel)]="countrySearch" placeholder="Search Countries"></ion-searchbar>
        <ion-list>
          <ion-item *ngFor="let country of (countries | country : countrySearch)" (click)="selectCountry(country)">
            <ion-avatar slot="start">
              <img src="../../../assets/flags/{{country.iso}}.svg"/>
            </ion-avatar>
            <ion-label>
              <h2>{{country.name}}</h2>
              <p>{{country.phonecode}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
